<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="chicles-pera.js"></script>
    </head>

    <body>
        <div class="content">
            <div class="delivery">
                <p> 
                    Introduce el código zip para calcular los gastos de envío
                </p>
                <label for="zip-code"> 
                    Código zip
                </label>
                <input id="zip-code" type="number" placeholder="555333" />
                <button id="calculate-delivery">
                    Calcular gastos de envío
                </button>
            </div>

        <div class="cart">
			<div class="cart-row">
				<div class="cart-row__info">
					<img src="./assets/chicle.jpg" alt="chicle de pera" />
					<span class="bolded">
						x1000
					</span>
					unidades
				</div>
				<span class="bolded">5€</span>
			    </div>

                <div class="cart-row">
			        <div class="cart-row__info">
				    Gastos de envío
			        </div>
				    <span class="bolded">
					    -
                    </span>
			    </div>

			    <div class="cart-row total">
				    <div class="cart-row__info">
					    Total
				    </div>
				    <span class="bolded">
					    -
                    </span>
			    </div>

            </div>
        </div>
    </body>
</html>
